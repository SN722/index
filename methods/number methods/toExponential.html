<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="expo"></p>

<script>
let x = 9.656;
document.getElementById("expo").innerHTML =
  x.toExponential() + "<br>" + 
  x.toExponential(2) + "<br>" + 
  x.toExponential(4) + "<br>" + 
  x.toExponential(10);


// output:  
//        9.656e+0
//        9.66e+0
//        9.6560e+0
//        9.6560000000e+0
  

</script>
</body>
</html>
