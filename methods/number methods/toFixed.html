<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="fixed"></p>

<script>
let x = 9.656;
document.getElementById("fixed").innerHTML =
  x.toFixed(0) + "<br>" +
  x.toFixed(2) + "<br>" +
  x.toFixed(4) + "<br>" +
  x.toFixed(6);

//   output:
//         10
//         9.66
//         9.6560
//         9.656000
</script>

</body>
</html>
